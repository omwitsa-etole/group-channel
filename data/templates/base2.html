<!DOCTYPE html>
<html lang="en">
<head>
	{% block title %}<title></title>{% endblock %}
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
	{% load static %}
	<link rel="stylesheet" href="{%static 'css/style.css'%}">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<style>
.not-visible{
        display: none;
    }
</style>
{% load static %}
<script src="{%static 'js/script.js'%}"></script>
<script src="{%static 'js/script.js'%}"></script>

<script>
function copy(id)
{
var copyTextarea = id;
copyTextarea.select(); 
document.execCommand("copy"); 
}
function showmenu(id)
{ 
	var menu = document.getElementById(id);    
	if (menu.style.display == "none"){ 
		menu.style.display = 'block'; 
	}else{   
		menu.style.display = 'none'; 
	} 
}
</script>
<body>
	<div id="myDIV">
	  <a href="/video/in/"><button class="menu_btn">Home</button></a>
	  <a href="/admin/"><button class="menu_btn">Admin</button></a>
	  <div class="dropdown">
	  <a class="menu_btn">+Upload</a>
	  <div class="dropdown_content">
	  <a href="{{ user.get_absolute_url }}">Video</a>
	  <a href="{{ user.get_another_url }}">Image</a>
	  </div>
	  </div>
	  <div id="menu_div">
	  <div>
	  <form action="{% url 'index'%}" >
	  <input type="text" placeholder="Search" name="search" id="myinput">
	  </form>
	  </div>
	  <a href="{% url 'my_settings' %}"><button class="menu_btn">Settings</button></a>
	  <a href="{% url 'logout' %}"><button class="menu_btn" id="out">Logout</button></a>
	  </div>
	<div class="container_fluid">
		<div class="row">
			<div class="col-sm-10">
			<div>
			you are <strong>{{ user.username }}</strong>
			</div>
			<div>
			{% block content %}
			{% endblock %}
			</div>
			<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
			</div>
		</div>
	</div>	  
	</div>

</body>
</html>
<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
